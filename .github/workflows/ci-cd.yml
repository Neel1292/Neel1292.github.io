name: Development Release

on:
  push:
    branches:
      - Development
  pull_request:
    branches:
      - Development

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Assuming your HTML, CSS, and JS files are in the root directory
    
    - name: Notify on success
      if: success()
      run: echo "Deployment successful!" | mail -s "Deployment Success" your-email@example.com
    
    - name: Notify on failure
      if: failure()
      run: echo "Deployment failed!" | mail -s "Deployment Failure" your-email@example.com

